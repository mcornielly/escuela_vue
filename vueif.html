<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Learning Vuejs - vue if</title>
</head>
<body>
    <div id="app">
        <div id="container">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Apellido</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Dirección</label>
                        <select class="form-control" name="address" id="" v-model="address">
                            <option value="nueva">Nueva direccionón de facturación</option>
                            <option value="misma">Misma direccionón de facturación</option>
                        </select>
                    </div>

                    <div v-if="address == 'nueva'" class="form-group">
                        <label for="">Nueva direccionón</label>
                        <textarea class="form-control" name="" id="" cols="38" rows="5"></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="check">
                        <label class="form-check-label" for="exampleCheck1">He leído y acepto la política de privacidad.</label>
                    </div>
                    <button v-if="check == true" type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                check: false,
                address: '',
            },

        });
    </script>
</body>
</html>
