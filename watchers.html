<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vuejs</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="password">
        <p v-text="estado"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                password: null,
                estado: 'Introduce nueva contrasena..',
                novalidos: [
                    "admin",
                    "12345",
                    "password"
                ]
            },
            watch: {
                password(nuevo, anterio) {
                    if (this.novalidos.indexOf(nuevo) > -1) {
                        this.estado = "Clave no valida";
                        return false;
                    }

                    if (nuevo.length < 5) {
                        this.estado = "La clave debe tener al menos 5 caracteres..!";
                        return false;
                    }

                    this.estado = "Clave Correcta";
                }
            }
        });
    </script>
</body>
</html>
